<!DOCTYPE html>
<html>
  <head>
    <title>Administer Login</title>
	<meta charset="utf-8">
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" media="screen">
      <script src="/javascripts/jquery-2.1.1.min.js" type="text/javascript"></script>
      <script src="/javascripts/bootstrap.min.js" type="text/javascript"></script>
		<style type="text/css">
			.panel-body{
				padding: 30px 50px 0 50px;

			}
			.form-group{
				margin-bottom: 35px;
			}
			.panel-title{
				font-size: 24px;
				font-weight: bold;
			}
		</style>
        <script type="text/javascript">
			function login(){
               	var username = $('#username').val(),password = $('#password').val();
               	if (username.length <= 3) {
               		alert('Username is too short');
               	}
				var data = { "uname": username, "upwd":password};
               	$.ajax({
                   url:'/_AdministerLogin',
                   type:'POST',
                   data:data,
                   success:function(data,status){
                       if(status == 'success'){
						   alert('Hi, Administer!');
                           location.href='_AdministerHome';
                       }
                   },
                   error:function(data,status){
                     if(status == "error"){
						 alert('Wrong combination, try again!');
                         location.href='_AdministerLogin'
                     }
                   }
				   
               });
           }
        </script>
  </head>
<body bgcolor="#B0E2FF">
<div class="container web-body" style="margin-top:100px;width: 900px;" bgcolor="#B0E2FF">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading" style="height: 50px;">
                    <div class="panel-title" style="text-align: left">Administer Login</div>
                </div>
                <div class="panel-body" bgcolor="#B0E2FF">
                    <form action="#" class="form-horizontal" role="form" method="post" >
                        <div class="form-group">
                            <input id="username" type="text" class="form-control" name="username" placeholder="Administer Account" />
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" name="password" autocomplete="off" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-success btn-block" onclick="login()" value="Login" />
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
